# Video-specific config for: NHAGIATIEN
# Final: Short film with only 2 main actors - keep low min_size

clustering:
  distance_threshold:
    default: 0.70  # VERY tight to separate actors

merge:
  within_movie_threshold: 0.60  # Very conservative

post_merge:
  distance_threshold: 0.45  # Very strict

filter_clusters:
  min_size: 8  # Optimal for short film (tested: 2 clusters, Purity 0.50)

quality_filters:
  min_det_score: 0.45
  min_blur_clarity: 40.0
