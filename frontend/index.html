<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face Search</title>

    <!-- Tailwind via CDN (no install) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tối ưu màu + font mặc định cho bản thử nghiệm
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['ui-sans-serif', 'system-ui', 'Inter', 'Arial'] },
            colors: {
              ink: {
                900: '#0f172a', /* slate-900 */
                700: '#334155', /* slate-700 */
                500: '#64748b', /* slate-500 */
              },
            },
            boxShadow: {
              soft: '0 1px 2px rgba(0,0,0,.04), 0 4px 12px rgba(0,0,0,.06)',
            }
          }
        }
      }
    </script>

    <!-- Reset nhỏ để chống tràn/ốp ẹp khi render grid ảnh -->
    <style>
      html, body, #app { height: 100%; }
      img { max-width: 100%; height: auto; display: block; }
      video { max-width: 100%; display: block; }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-ink-900 antialiased">
    <!-- App shell gọn, co giãn đẹp trên mọi màn hình -->
    <div class="min-h-screen">
      <header class="sticky top-0 z-30 backdrop-blur bg-white/70 border-b border-slate-200">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex items-center gap-3">
          <img src="/vite.svg" alt="logo" class="w-6 h-6" />
          <h1 class="text-base sm:text-lg font-semibold tracking-tight">Face Search</h1>
          <span class="ml-auto text-xs text-ink-500">prototype</span>
        </div>
      </header>

      <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-4 sm:py-6">
        <!-- Nơi Vue mount -->
        <div id="app" class="grid gap-4"></div>
      </main>

      <footer class="mt-8 border-t border-slate-200">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-4 text-xs text-ink-500">
          Built with Vite + Vue · Tailwind (CDN)
        </div>
      </footer>
    </div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
